<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Frame 6.png" alt="logo de alura" >
    </header>
    <main>
        <div class="container text-center">
            <div class="row justify-content-md-center gx-5">
                <div class="col">
                    <section>
                        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                        <div>
                            <h6 class="informacion">*Solo letras minúsculas y sin acentos</h6>
                        </div>
                        <div>
                            <button class="btn-primary btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                            <button class="btn-outline-primary btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                    </section>
                </div>
                
                <div class="col">
                    <section>
                        <textarea class="mensaje" cols="20" rows="10"></textarea>
                        <div>
                            <button class="btn-outline-primary copiar" onclick="copiar()" style="display: none;">Copiar</button>
                        </div>
                    </section>
                </div>
            </div>
        
       
        </div>
    </main>
    <footer class="col-12">
        <div class="text-center pie-pagina">
            <h5>Desarrollado por: Angelica M. Barrientos Vera - Copyright © 2023</h5>
        </div>
        
    </footer>
<script src="js/script.js"></script>
</body>
</html>
